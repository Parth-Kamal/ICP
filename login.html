<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login/Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Responsive Navbar -->
    <header class="navbar">
        <div class="company-name">Interdepartmental Platform</div>
    </header>

    <!-- Login/Signup Form Section -->
    <div class="login-container">
        <div class="login-form-container" id="login-form">
            <h2>Login</h2>
            <form onsubmit="return handleLogin()">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                
                <!-- Role Selection -->
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="team-leader" required />
                        Team Leader
                    </label>
                    <label>
                        <input type="radio" name="role" value="team-member" required />
                        Team Member
                    </label>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <div class="login-toggle-form">
                <p class="login-link">
                    Don't have an account?
                    <a href="#" onclick="showSignup()">Sign Up</a>
                </p>
            </div>
        </div>

        <div class="login-form-container" id="signup-form" style="display: none">
            <h2>Sign Up</h2>
            <form onsubmit="return handleSignup()">
                <input type="text" placeholder="Username" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                
                <!-- Role Selection -->
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="team-leader" required />
                        Team Leader
                    </label>
                    <label>
                        <input type="radio" name="role" value="team-member" required />
                        Team Member
                    </label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-toggle-form">
                <p class="login-link">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        // Handle login redirection based on role
        function handleLogin() {
            const role = document.querySelector('input[name="role"]:checked').value;
            if (role === 'team-leader') {
                window.location.href = 'index.html';
            } else if (role === 'team-member') {
                window.location.href = 'team_member.html';
            }
            return false; // Prevent form submission
        }

        // Handle signup redirection based on role
        function handleSignup() {
            const role = document.querySelector('input[name="role"]:checked').value;
            if (role === 'team-leader') {
                window.location.href = 'index.html';
            } else if (role === 'team-member') {
                window.location.href = 'team_member.html';
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
